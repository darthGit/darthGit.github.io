<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time...</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>


<div id="app" class="p-10">{{ message }} {{ deltaTimeNowHours }} годин {{ deltaTimeNowMinutes }} хвилин</div>

<script>
  const { createApp, ref, computed } = Vue

  createApp({
    setup() {
      const dateTimeFrom = new Date(2025, 4, 3, 14 , 30, 0, 0)
      const message = ref('Вітаю!')
      const deltaTimeNowHours = ref(0)
      const deltaTimeNowMinutes = ref(0)

      setInterval(() => {
        deltaTimeNowHours.value = Math.floor((new Date() - dateTimeFrom) / (1000 * 60 * 60));
        deltaTimeNowMinutes.value =  Math.floor((new Date() - dateTimeFrom) / (1000 * 60)) % 60;
      }, 100 )


      return {
        message,
        deltaTimeNowHours,
        deltaTimeNowMinutes,
        dateTimeFrom
      }
    }
  }).mount('#app')
</script>
</body>
</html>
